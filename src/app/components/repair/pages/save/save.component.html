<p-toast></p-toast>
<app-save-form
    [saveForm]="saveForm"
    (onSearchEvent)="onSearch()"
    (onClaerEvent)="onClear()"
></app-save-form>

<app-save-table
    [equipments]="equipments"
    [cols]="cols"
    (onSeletedRepairEvent)="onOpen($event)"
></app-save-table>

<app-save-dialog 
    [visible]="visible" 
    [viewForm]="dialogForm"
    [equipmentType]="equipmentType"
    (onSaveEvent)="onSave()"
    (onCloseDialogEvent)="onClose()"
></app-save-dialog>
