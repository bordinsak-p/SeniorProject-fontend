<p-dialog [(visible)]="visible" [modal]="true" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h4 style="width: 100%;">
           ข้อมูลครุภัณฑ์
        </h4>
    </ng-template>
    <ng-template pTemplate="body">
        <div class="grid" [formGroup]="searchDialog">
            <div class="col-12 md:col-12 lg:col-2">
                <label for="equipmentid" class="block text-lg mb-2">
                    รหัสครุภัณฑ์
                </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="equipmentid"
                    [maxlength]="7"
                />
            </div>
        </div>
    </ng-template>
</p-dialog>
