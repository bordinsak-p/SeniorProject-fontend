<div class="grid" [formGroup]="searchForm">
    <div class="col-12 md:col-6 lg:col-2 lg:mt-5">
        <label for="equipmentId" class="block text-lg mb-2">
            รหัสครุภัณฑ์
        </label>
        <input type="text" pInputText class="w-full" formControlName="equipmentId" />
    </div>
    <div class="col-12 md:col-6 lg:col-3 lg:mt-5">
        <label for="equipmentName" class="block text-lg mb-2" >
            ชื่อครุภัณฑ์
        </label>
        <input type="text" pInputText class="w-full" formControlName="equipmentName"/>
    </div>
    <div class="col-12 md:col-6 lg:col-2 lg:mt-5">
        <label for="status" class="block text-lg mb-2" >
            สถานะ
        </label>
        <p-dropdown [options]="status"  optionLabel="name" [showClear]="true" placeholder="เลือกสถานะ" [style]="{width: '100%'}" formControlName="status"></p-dropdown>
    </div>
    <div class="col-12 md:col-6 lg:col-3 lg:mt-5">
        <label for="requestDate" class="block text-lg mb-2">
            วันที่แจ้งซ่อม
        </label>
        <p-calendar [showIcon]="true" [showButtonBar]="true" formControlName="requestDate" [style]="{ width: '100%' }"></p-calendar>
    </div>
    <div class="col-12 md:col-6 lg:col-4">
        <label for="username" class="block text-lg mb-2">
            ชื่อบัญชี ผู้แจ้งซ่อม
        </label>
        <input type="text" pInputText class="w-full" formControlName="username"/>
    </div>
</div>

<div class="gap-2 mt-3 button-panel">
    <button type="button" label="Success" class="p-button p-button-info" (click)="onSearch()">
        <span class="p-button-label">ค้นหา <i class="pi pi-search ml-2"></i></span>
    </button>
    <button type="button" label="Success" class="p-button p-button-warning" (click)="onClear()">
        <span class="p-button-label">ล้างข้อมูล <i class="pi pi-eraser ml-2"></i></span>
    </button>
</div>
