<div style="margin-top: 50px;">
    <div class="flex justify-content-end mb-2 gap-2">
        <button type="button" label="Success" class="p-button-success p-button">
            <span class="p-button-label">เพิ่มข้อมูล <i class="pi pi-plus ml-2"></i></span>
        </button>
        <button type="button" label="Danger" class="p-button-danger p-button">
            <span class="p-button-label">ลบข้อมูล<i class="pi pi-trash ml-2"></i></span>
        </button>
    </div>
    <p-table
    [value]=""
    [lazy]="true"
    dataKey="id"
    [tableStyle]="{ 'min-width': '75rem' }"
    [selection]=""
    [selectAll]=""
    [paginator]="true"
    [rows]="10"
    [totalRecords]=""
    [loading]=""
    styleClass="p-datatable-striped"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem"></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="country.name">Country <p-sortIcon field="country.name"></p-sortIcon></th>
            <th pSortableColumn="company">Company <p-sortIcon field="company"></p-sortIcon></th>
            <th pSortableColumn="representative.name">Representative <p-sortIcon field="representative.name"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>
                <p-tableCheckbox [value]="customer"></p-tableCheckbox>
            </td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.country.name }}</td>
            <td>{{ customer.company }}</td>
            <td>{{ customer.representative.name }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
