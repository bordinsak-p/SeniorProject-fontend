<p-dialog [(visible)]="visible" [modal]="true" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h4 style="width: 100%;">
           ข้อมูลสมาชิก
        </h4>
    </ng-template>
    <ng-template pTemplate="body">
        <div class="grid" [formGroup]="viewForm">
            <div class="col-12 md:col-12 lg:col-4">
                <label for="firstname" class="block text-lg mb-2">
                    ชื่อจริง
                </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="firstname"
                />
            </div>
            <div class="col-12 md:col-12 lg:col-4">
                <label for="lastname" class="block text-lg mb-2">
                    นามสกุล
                </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="lastname"
                />
            </div>
            <div class="col-12 md:col-12 lg:col-4">
                <label for="email" class="block text-lg mb-2"> อีเมล </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="email"
                />
            </div>
            <div class="col-12 md:col-12 lg:col-3">
                <label for="username" class="block text-lg mb-2"> ชื่อผู้ใช้งาน </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="username"
                />
            </div>
            <div class="col-12 md:col-12 lg:col-2">
                <label for="role" class="block text-lg mb-2"> ตำแหน่ง </label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="role"
                />
            </div>
            <div class="col-12 md:col-12 lg:col-2">
                <label for="created_at" class="block text-lg mb-2"> วันที่สร้าง</label>
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="created_at"
                />
            </div>
        </div>
    </ng-template>
</p-dialog>
